<body>
    

    <script>
         function findlargest(a,b,c){
    
                       if(a>b && a>c){
                    alert(a + "Is Largest Number");
                }
                else if(a<b && b>c){
                    alert(b + "Is Largest Number");
                }
                else if(a==b && a!=c){
                    alert(a+ "Is Equal Number");
                }
        }
        findlargest(55,85,70);
        findlargest(70,80,40);
        findlargest(40,40,20);

    </script>
</body>
