<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>c value output: <span id="data"></span></h1>
    
    <button type="button" onclick="clickbtn()">save</button>

    <script>
        function clickbtn(){
            let a=20;
            let b=30;
            let c=a*b;
            document.getElementById('data').innerHTML=c;

        }

    </script>
</body>
</html>
