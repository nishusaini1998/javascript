<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
       
    
</head>
<body>
    <h1>c value: <span id="hlo"></span></h1>
    <button type="button" onclick="btn1()">click</button>
    <h2>c value: <span id="hlo2"></span></h2>
    <button type="button" onclick="btn2()">click2</button>
    <button onclick="window.print()">Print this page</button>

    <script>
        function btn1(){
            let a=10;
            let b=15;
            let c=a+b;
            document.getElementById('hlo').innerHTML=c;
        }
        function btn2(){
            let a=20;
            let b=10;
            let c=a/b;
            document.getElementById('hlo2').innerHTML=c;
        }
    </script>


</body>
